<nz-descriptions nzBordered nzSize="small" [nzColumn]="{ xxl: 2, xl: 2, lg: 2, md: 2, sm: 2, xs: 1 }">
  <nz-descriptions-item nzTitle="Name">{{data?.displayName}}</nz-descriptions-item>
  <nz-descriptions-item nzTitle="WhatsApp No">{{data?.phoneNumber}}</nz-descriptions-item>
  <nz-descriptions-item nzTitle="City/Village">{{data?.villageName}}</nz-descriptions-item>
  <nz-descriptions-item nzTitle="Balance">{{data?.balance}}</nz-descriptions-item>
  <nz-descriptions-item nzTitle="SignUpDate">{{data?.registerDate}}</nz-descriptions-item>
  <nz-descriptions-item nzTitle="LastDate">{{data?.lastDate}}</nz-descriptions-item>
</nz-descriptions>
<div *nzModalFooter>
  <button nz-button nzType="primary" (click)="onClose()">Close</button>
</div>
