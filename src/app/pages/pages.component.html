<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <ng-container *ngFor="let nav of navList">
        <ng-template [ngIf]="nav.isOpen" [ngIfElse]="menuClose">
          <li nz-submenu nzOpen [nzIcon]="nav.icon" [nzTitle]="nav.title | translate">
            <ul>
              <li nz-menu-item nzMatchRouter *ngFor="let item of nav.child">
                <a [routerLink]="item.url">{{item.title |translate}}</a>
              </li>
            </ul>
          </li>
        </ng-template>
        <ng-template #menuClose>
          <li nz-submenu [nzIcon]="nav.icon" [nzTitle]="nav.title |translate">
            <ul>
              <li nz-menu-item nzMatchRouter *ngFor="let item of nav.child">
                <a [routerLink]="item.url">{{item.title|translate}}</a>
              </li>
            </ul>
          </li>
        </ng-template>
      </ng-container>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header class="nav_header">
      <div [ngClass]="isCollapsed?'sidebar-logo-small':'sidebar-logo'">
        <a href="https://kalashinfotech.com/" target="_blank">
          <img src="assets/img/logo.png" alt="ionictemplate angular logo">
          <h1>{{ "title" | translate}}</h1>
        </a>
      </div>

      <div class="nav-wrap">
        <ul class="nav">
          <li>
            <div class="nav-item">
              <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
              </span>
            </div>
          </li>
          <!-- <li>
            <div class="nav-item" routerLink="/lock">
              <i nz-icon nzType="lock" nzTheme="outline"></i>
            </div>
          </li> -->
          <li>
            <a class="nav-item" href="mailto:darshan.jain@kalashinfotech.com">
              <i nz-icon nzType="mail" nzTheme="outline"></i>darshan.jain@kalashinfotech.com
            </a>
          </li>
          <li>
            <div class="nav-item">
