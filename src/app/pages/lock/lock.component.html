<div class="container">
  <div class="wrap">
    <div class="top">
      <div>
        <a href="https://ionic-template-web.firebaseapp.com/" target="_blank">
          <img class="logo" src="assets/img/logo.png" alt="Sinduri Jewellers Admin Panel">
          <span>Sinduri Jewellers Admin Panel</span>
        </a>
      </div>
      <div class="desc">Angular Admin Template Rapid development</div>
    </div>
    <nz-card class="card">
      <div class="avatar">
        <nz-avatar nzSrc="assets/img/user1.png" nzSize="large"></nz-avatar>
      </div>
      <form nz-form [formGroup]="lockForm" style="margin-top: 30px">
        <nz-form-item>
          <nz-form-control nzErrorTip="Password length at 6">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input nzSize="large" formControlName="pwd" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control style="text-align: right">
            <button nz-button nzType="primary" [disabled]="!lockForm.valid" (click)="onUnLock()">
              UnLock
            </button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-card>

    <div class="footer">
      <div class="link">
        <a class="links-item" href="https://help-ionic-template.firebaseapp.com/" target="_blank">
          <i nz-icon nzType="copyright" nzTheme="outline"></i>Help
        </a>
        <a class="links-item" href="https://www.youtube.com/channel/UCVCFQPnGAwAEzKotkGEFC4Q" target="_blank">
          <i nz-icon nzType="youtube" nzTheme="outline"></i>Youtube
        </a>
        <a class="links-item" href="https://github.com/ionictemplate-app" target="_blank">
          <i nz-icon nzType="github" nzTheme="outline"></i>Github
        </a>
        <a class="links-item" href="https://codecanyon.net/user/captain96778/portfolio" target="_blank">
          <i nz-icon>
            <svg height="22px" viewBox="0 0 512 512" width="22px">
              <g>
                <path clip-rule="evenodd"
                  d="M256.23,512C396.81,512,512,396.81,512,256.23   C512,115.184,396.81,0,256.23,0C115.184,0,0,115.184,0,256.23C0,396.81,115.184,512,256.23,512L256.23,512z"
                  fill="#7CB442" fill-rule="evenodd" />
                <path clip-rule="evenodd"
                  d="M180.489,307.476c0,7.249-4.531,8.608-8.616,4.53   c-27.661-26.31-19.045-78.913-8.616-116.55c4.085-15.874-4.531-19.951-14.061-9.976c-26.755,28.567-40.808,58.501-37.637,100.216   c7.71,97.505,82.991,140.142,173.231,128.346c57.604-7.265,89.787-49.886,106.566-92.068c11.343-28.106,13.155-90.24,1.375-144.656   c-4.999-20.865-18.607-67.118-38.558-77.547c-23.576-12.248-72.556,8.617-92.053,23.576   C209.056,164.162,179.583,244.435,180.489,307.476L180.489,307.476z"

          </i>Envato
        </a>
        <a class="links-item" href="mailto:info@ionictemplate.com">
          <i nz-icon nzType="mail" nzTheme="outline"></i>info@ionictemplate.com

        2012-{{year}} All rights
