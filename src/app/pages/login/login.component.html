<div class="container">
  <div nz-row>
  </div>
  <div class="top">
    <a>
      <!-- <img class="logo" src="assets/img/logo.png" alt="Sinduri Jewellers Admin Panel"> -->
      <span class="title">Sinduri Jewellers Admin Panel</span>
    </a>
  </div>
  <div class="form">
    <form nz-form [formGroup]="loginForm">
      <nz-form-item>
        <nz-form-control nzErrorTip=" please enter a valid email!">
          <nz-input-group nzPrefixIcon="mail">
            <input type="text" nz-input nzSize="large" formControlName="email" placeholder="email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Password length at least 6!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input nzSize="large" formControlName="pwd" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <label nz-checkbox formControlName="remember">
            <span style="color: white">Remember</span>
          </label>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control style="text-align: center">
          <button nz-button class="login-form-button" nzType="primary" [nzLoading]="isLoading"
            [disabled]="!loginForm.valid" (click)="onLogin()">
            Log In
          </button>
          <button nz-button class="login-form-button" nzType="primary" routerLink="/sign-up">Sign Up</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
